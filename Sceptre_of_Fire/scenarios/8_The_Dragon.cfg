[scenario]
#textdomain wesnoth-Sceptre_of_Fire
name="The Dragon"
id=8_The_Dragon
turns=-1
map_data="{@campaigns/Sceptre_of_Fire/maps/8_The_Dragon}"
next_scenario=9_Caverns_of_Flame
disallow_recall=yes
music=frantic.ogg

	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	[side]
	type=Dwarvish Fighter
	description=Rugnur
	side=1
	canrecruit=1
	controller=human
	recruit=
	shroud=yes
	[/side]

	[side]
	type=Elvish Marshal
	description=Landar
	user_description= _ "Landar"
	side=2
	canrecruit=1
	controller=ai
	recruit=Elvish Avenger,Elvish Marshal,Elvish Champion,Elvish Outrider
	gold=1000
	income=50
		[ai]
		aggression=1.0
		caution=0.1
