		grouping=none
		[/ai]
	team_name=bad
	[/side]
	
	[side]
	type=Fire Dragon
	description=Khrakrahs
	user_description= _ "Khrakrahs"
	side=3
	canrecruit=1
	controller=ai
	{RECRUIT (Vampire Bat) (Vampire Bat) (Vampire Bat,Blood Bat)}
	{GOLD 200 300 400}
		[ai]
		recruitment_pattern=scout
		aggression=0.9
		caution=0.1
		grouping=offensive
		[/ai]
	team_name=bad		
	[/side]

	{SOF_DEATHS}

	[event]
	name=prestart
		[objectives]
		side=1
			[objective]
			description= _ "Get all heroes to the end of the tunnel"
			condition=win
			[/objective]
			[objective]
			description= _ "Death of Rugnur"
			condition=lose
			[/objective]
			[objective]
			description= _ "Death of Baglur"
			condition=lose
			[/objective]
			[objective]
			description= _ "Death of Krawg"
			condition=lose
			[/objective]
			[objective]
			description= _ "Death of Thursagan"
			condition=lose
			[/objective]
			[objective]
			description= _ "Time runs out"
			condition=lose
			[/objective]
		[/objectives]
		[terrain]
		x,y=11,7
		letter=D
		[/terrain]
	[/event]

#define ROLEMACRO X
[role]
role=temp{X}
type=Dwarvish Lord,Dwarvish Dragonguard,Dwarvish Runemaster_alt,Dwarvish Sentinel,Dwarvish Steelclad,Dwarvish Thunderguard,Dwarvish Runesmith,Dwarvish Stalwart,Gryphon Master,Gryphon Rider,Dwarvish Thunderer,Dwarvish Guardsmen,Dwarvish Fighter
[/role]
[store_unit]
	[filter]
	role=temp{X}
	[/filter]
variable=temp{X}
kill=yes
[/store_unit]
#enddef

#define HEROMACRO X
[store_unit]
	[filter]
	description={X}
	[/filter]
variable=temp{X}
kill=yes
[/store_unit]
#enddef

#define RECALLMACRO X
[unstore_unit]
variable=temp{X}
[/unstore_unit]
[recall]
role=temp{X}
[/recall]
[recall]
description={X}
[/recall]
[clear_variable]
variable=temp{X}
[/clear_variable]
#enddef

#define RANDOM_MERCENARY TYPE
{RANDOM_TRAIT_UNIT (
type={TYPE}
x,y=2,14
side=2)}
#enddef
	[event]
	name=start
		#moving in fakingly
		#recall heroes and recall 14 others with a DARN ANNOYING MACRO
		{HEROMACRO Rugnur}
		{HEROMACRO Baglur}
		{HEROMACRO Krawg}
		{HEROMACRO Thursagan}
		{ROLEMACRO 1}
		{ROLEMACRO 2}
		{ROLEMACRO 3}
		{ROLEMACRO 4}
		{ROLEMACRO 5}
		{ROLEMACRO 6}
		{ROLEMACRO 7}
		{ROLEMACRO 8}
		{ROLEMACRO 9}
		{ROLEMACRO 10}
		{ROLEMACRO 11}
		{ROLEMACRO 12}
		[move_unit_fake]
		type=$tempRugnur.type
		x=7,11
		y=9,7
		[/move_unit_fake]
		[unstore_unit]
		variable=tempRugnur
		[/unstore_unit]
		[clear_variable]
		variable=tempRugnur
		[/clear_variable]
		[redraw]
		[/redraw]
		{RECALLMACRO Baglur}
		{RECALLMACRO Krawg}
		{RECALLMACRO Thursagan}
		{RECALLMACRO 1}
		{RECALLMACRO 2}
		{RECALLMACRO 3}
		{RECALLMACRO 4}
		{RECALLMACRO 5}
		{RECALLMACRO 6}
		{RECALLMACRO 7}
		{RECALLMACRO 8}
		{RECALLMACRO 9}
		{RECALLMACRO 10}
		{RECALLMACRO 11}
		{RECALLMACRO 12}
		#they get mercenaries
		{RANDOM_MERCENARY (Dwarvish Berserker)}
		{RANDOM_MERCENARY (Dwarvish Berserker)}
		{RANDOM_MERCENARY (Dwarvish Berserker)}
		{RANDOM_MERCENARY (Dwarvish Berserker)}
#ifdef EASY
#else
		{RANDOM_MERCENARY (Dwarvish Berserker)}
#endif
#ifdef HARD
		{RANDOM_MERCENARY (Dwarvish Berserker)}
#endif
		{RANDOM_MERCENARY (Dwarvish Lord)}
		{RANDOM_MERCENARY (Dwarvish Lord)}
		{RANDOM_MERCENARY (Dwarvish Lord)}
		{RANDOM_MERCENARY (Dwarvish Dragonguard)}
		{RANDOM_MERCENARY (Dwarvish Dragonguard)}
		[message]
		description=Rugnur
		message= _ "Well, Thursagan, we've reached the caves, but the elves are hot on our trail. What do we do now?"
		[/message]
		[message]
		description=Thursagan
		message= _ "Well, we have two choices. We may either stand and fight, and assuredly die, or run as quickly as possible down this path into the depths of the cave, where we may find something that will help us. Also, remember, the elves can't run as fast in caves as we can, so we may be able to get ahead of them and perhaps lay a trap."
		[/message]
		[message]
		role=temp1
		message= _ "Why don't we just surrender? All they want is that magic sceptre!"
		[/message]
		[message]
		description=Rugnur
		message= _ "If we give them the sceptre, then what? They'll probably kill us anyway. And, that sceptre has the power to do great things, evil things. We can't let it fall in the wrong hands."
		[/message]
		[message]
		description=Baglur
		message= _ "So we're running away, eh? I don't like that, but it seems its our only option."
		[/message]
		[message]
		description=Rugnur
		message= _ "If it makes you feel any better, we'll probably die this way, too."
		[/message]

	[/event]

	[event]
	name=sighted
		[filter]
		type=Fire Dragon
		[/filter]
		[message]
		speaker=Rugnur
		message= _ "Look, there's a dragon in these caves!"
		[/message]
		[message]
		description=Khrakrahs
		message= _ "Ah, fresh meat!"
		[/message]
		[message]
		description=Thursagan
		message= _ "And which of the great dragons are you?"
		[/message]
		[message]
		description=Khrakrahs
		message= _ "I am Khrakrahs, greatest dragon of all time! Haldric killed Shek'kahan my brother, but he was weaker than me, and you will not find me so easy to defeat. Now get out of my volcano!"
		[/message]
		[message]
		description=Rugnur
		message= _ "I'd rather face one powerful dragon than hundreds of mighty elves. Continue!"
		[/message]
	[/event]

	[event]
	name=sighted
		[filter]
		race=dwarf
		side=2
		[/filter]
		[message]
		speaker=Thursagan
		message= _ "What's this? A dwarf fighting against us with the elves?!"
		[/message]
		[message]
		description=Baglur
		message= _ "It must be one of those Surghan mercenaries. I'll bet those elves have hired more of them. That's bad news for us, for they'll go as fast in caves as we do."
		[/message]
	[/event]

	[item]
	x,y=16,25
	image=items/altar.png
	[/item]

	[event]
	name=moveto
		[filter]
		x,y=16,25
		[/filter]
		[message]
		speaker=unit
		message= _ "Look, I've found something here. It looks like a forge, with a dragon's tooth on top of it. Its probably one of Khrakrahs'. It looks magic, perhaps it can be used in the Sceptre."
		[/message]
		[message]
		description=Khrakrahs
		message= _ "That pretty metal rock is mine, and so is that tooth! Get away from them!"
		[/message]
		[message]
		description=Thursagan
		message= _ "I think the tooth will do a fine job of restraining the magic of the stone. It will work like a magnet, drawing the evil energy towards it."
		[/message]
		[objectives]
		side=1
			[objective]
			description= _ "Move Thursagan to the forge"
			condition=win
			[/objective]
			[objective]
			description= _ "Defend him until he incorporates the tooth into the sceptre"
			condition=win
			[/objective]
			[objective]
			description= _ "Death of Rugnur"
			condition=lose
			[/objective]
			[objective]
			description= _ "Death of Baglur"
			condition=lose
			[/objective]
			[objective]
			description= _ "Death of Krawg"
			condition=lose
			[/objective]
			[objective]
			description= _ "Death of Thursagan"
			condition=lose
			[/objective]
			[objective]
			description= _ "Time runs out"
			condition=lose
			[/objective]
		[/objectives]
	[/event]

	[event]
	name=moveto
		[filter]
		x,y=16,25
		description=Thursagan
		[/filter]
		
		[set_variable]
		name=turnsleft
		value=5
		[/set_variable]
		[objectives]
		side=1
			[objective]
			description= _ "Survive for 5 turns"
			condition=win
			[/objective]
			[objective]
			description= _ "Death of Rugnur"
			condition=lose
			[/objective]
			[objective]
			description= _ "Death of Baglur"
			condition=lose
			[/objective]
			[objective]
			description= _ "Death of Krawg"
			condition=lose
			[/objective]
			[objective]
			description= _ "An enemy moves onto the forge"
			condition=lose
			[/objective]
			[objective]
			description= _ "Time runs out"
			condition=lose
			[/objective]
		[/objectives]
		[store_unit]
			[filter]
			description=Thursagan
			[/filter]
		variable=thur
		kill=yes
		[/store_unit]
		[event]
		name=moveto
			[filter]
			x,y=16,25
			side=2,3
			[/filter]
			[message]
			speaker=narrator
			caption=Thursagan
			images=dwarf-runemasteralt.png
			message= _ "You fool, you let the enemy get at me as I was unarmed!"
			[/message]
			[message]
			speaker=narrator
			caption=Thursagan
			images=dwarf-runemasteralt.png
			message= _ "Ayahahh..."
			[/message]
			[endlevel]
			result=defeat
			[/endlevel]
		[/event]
		[event]
		name=new turn
		first_time_only=no
			[set_variable]
			name=turnsleft
			add=-1
			[/set_variable]
			[if]
				[variable]
				name=turnsleft
				numerical_equals=0
				[/variable]
				[then]
					[unstore_unit]
					variable=thur
					[/unstore_unit]
					[message]
					description=Thursagan
					message= _ "I have completed my changes. Now it is truly the Sceptre of Fire, a powerful magical artifact."
					[/message]
					[message]
					description=Rugnur
					message= _ "Good. Now, let's get out of this cave, before the elves, dwarves or bats kill us!"
					[/message]
					[endlevel]
					result=victory
					bonus=no
					[/endlevel]
				[/then]
				[else]
					[message]
					speaker=narrator
					caption=Thursagan
					image=dwarf-runemasteralt.png
					message= _ "In $turnsleft more hours I will have completed my changes."
					[/message]
				[/else]
			[/if]
		[/event]		
	[/event]
[/scenario]
