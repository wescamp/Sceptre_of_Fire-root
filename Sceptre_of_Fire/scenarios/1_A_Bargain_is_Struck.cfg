	[event]
	name=start
		[message]
		description=Rugnur
		message= _ "Humans, halt! Don't come any closer, we dwarves don't like company..."
		[/message]
		[message]
		description=Haldric II
		message= _ "We come to make a deal with you."
		[/message]
		[message]
		description=Rugnur
		message= _ "Well, state your business and be done with it. And if we don't like what you say, you leave!"
		[/message]
		[message]
		description=Haldric II
		message= _ "Have you heard of the Ruby of Fire?"
		[/message]
		[message]
		description=Rugnur
		message= _ "Yes... your first king brought it from over the sea, right? You own it."
		[/message]
		[message]
		description=Haldric II
		message= _ "Correct. However, we have a problem. The stone's magic is causing problems."
		[/message]
		[message]
		description=Rugnur
		message= _ "What kind of problems?"
		[/message]
		[message]
		description=Haldric II
		message= _ "Some form of magical aura makes those around the stone act... strangely. I noticed it with my father. The longer he stayed near the stone, the more arrogant, almost evil, he became."
		[/message]
		[message]
		description=Rugnur
		message= _ "So, what do you want me to do? I don't see how this relates to us dwarves."
		[/message]
		[message]
		description=Haldric II
		message= _ "When the elves came to Weldyn, about ten years ago, they spoke of a mage named Crelanu, and of his advice about the ruby. He said that the radiance of the stone could be contained, and that would stop its influence."
		[/message]
		[message]
		description=Rugnur
		message= _ "And you want us to contain it? By making an artifact of some kind?"
		[/message]
		[message]
		description=Haldric II
		message= _ "Exactly."
		[/message]
		[message]
		description=Rugnur
		message= _ "Well... I think we can make a deal, but I'm not sure. I'll have to ask the tribal leaders."
		[/message]
		[message]
		description=Haldric II
		message= _ "If you are not authorized to make a deal, send out someone who is, and I will bargain with him."
		[/message]
		[message]
		description=Rugnur
		message= _ "They would refuse to come. You must come into the caves, and go to the city in person, or send a representative."
		[/message]
		[message]
		description=Haldric II
		message= _ "I can always take my offer to another tribe more friendly to its potential patrons. You are not the only smiths in the Northlands!"
		[/message]
		[message]
		description=Rugnur
		message= _ "Uh, no, wait! Lets talk business - how much will you pay us to do this for you?"
		[/message]
		[message]
		description=Haldric II
		message= _ "Five thousand pieces of silver."
		[/message]
		[message]
		description=Rugnur
		message= _ "You said you wanted a powerful magical artifact, not a child's playtoy! Twenty thousand, minimum."
		[/message]
		[message]
		description=Haldric II
		message= _ "Ten thousand."
		[/message]
		[message]
		description=Rugnur
		message= _ "Nothing below fifteen!"
		[/message]
		[message]
		description=Haldric II
		message= _ "Then no deal. I'll gather my things and go to another tribe now."
		[/message]
		[message]
		description=Rugnur
		message= _ "Fine then. Ten thousand... now, what exactly do you want us to make the ruby into?"
		[/message]
		[message]
		description=Haldric II
		message= _ "I want you to make it into a sceptre, a sceptre of fire."
		[/message]
		[message]
		description=Rugnur
		message= _ "I'll see what I can do. But I need five thousand silver in advance, to pay for the expedition."
		[/message]
		[message]
		description=Haldric II
		message= _ "Done. I have the silver here, ready to ship, and I will send a messenger over with the stone itself. He will stay with you as you make the sceptre, and make sure you are going to get it done on time. I expect it done in less than 10 years."
		[/message]
		[unit]
		x,y=6,26
		type=Dragoon
		side=1
		description=Alanin
		uesr_description= _ "Alanin"	
		overlays=hero-wstone-icon.png
		[/unit]
		[message]
		description=Alanin
		message= _ "Thats right!"
		[/message]
		[message]
		description=Glildur
		message= _ "Hey! You can't do that - this road is an elvish road. We're not letting you transport gold and jewels on it without paying a toll."
		[/message]
		[message]
		description=Rugnur
		message= _ "What are you talking about?! This road has always been open to all."
		[/message]
		[message]
		description=Glildur
		message= _ "Yes, we have allowed people to use it, but it is our road."
		[/message]
		[message]
		description=Rugnur
		message= _ "Not so! This is dwarvish land; if anything, its our road!"
		[/message]
		[message]
		description=Glildur
		message= _ "Nevertheless, if you try to move your caravans here you have to pay the toll or face our wrath!"
		[/message]
		[message]
		description=Haldric II
		message= _ "We Wesnothians and you elves have a treaty! Do you really mean to break it in defense of a road that is not even yours?!"
		[/message]
		[message]
		description=Glildur
		message= _ "I was never among those who agreed to that treaty. Not all of us Elves are as low as Kalenz, or make deals with those who betrayed us."
		[/message]
		[message]
		description=Haldric II
		message= _ "Ah, a rebel. Our treaty with the elves does not apply to you, so I am sure they will not mind if we forcibly protect ourselves from you while transporting our caravans. Rugnur, we _will_ proceed with the shipment."
		[message]
		description=Rugnur
		message= _ "Very well. Glildur, if the high elvish council has made an alliance with the men, I would advise you to follow it, but not doing so is your choice."
		[/message]
		[/message]
