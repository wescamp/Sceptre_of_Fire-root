	[event]
	name=turn 10
		[message]
		description=Glildur
		message= _ "Ha! Our reinforcements have arrived. There is no way you can withstand our might!"
		[/message]
		[message]
		description=Rugnur
		message= _ "We can't withstand your might above ground, but in the caves we can still defeat you."
		[/message]
		[message]
		description=Glildur
		message= "We will see about that - if you ever get underground, which I doubt. Ha!"
		[/message]
		[gold]
		side=3
		amount=1000
		[/gold]
		[message]
		description=Haldric II
		message= _ "Elvish reinforcements! Where did these come from? I thought the elvish resistance to the treaty was smaller than this. Hurry up and move those caravans!"
		[/message]
	[/event]

