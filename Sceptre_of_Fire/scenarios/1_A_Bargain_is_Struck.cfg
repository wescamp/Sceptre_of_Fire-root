				[/unstore_unit]
				[endlevel]
				result=victory
				bonus=no
				[/endlevel]
			[/then]
		[/if]
	[/event]

	[event]
	name=moveto
	first_time_only=no
		[filter]
		x=26-30
		y=3-6
		side=1
		type=Caravan_loaded
		[/filter]
		[set_variable]
		name=incominggold
#ifdef HARD
		add=-1000
#else
		add=-1250
#endif
		[/set_variable]
		[if]
			[variable]
			name=incominggold
			greater_than=0
			[/variable]
			[then]
				[message]
				speaker=unit
				message= _ "Cargo unloaded."
				[/message]
				[if]
					[variable]
					name=havestone
					equals=yes
					[/variable]
					[then]
						[message]
						description=Haldric II
						message= _ "You only need $incominggold more, then you can begin work."
						[/message]
					[/then]
					[else]
						[message]
						description=Haldric II
						message= _ "You only need $incominggold more, and the stone, then you can begin work."
						[/message]
					[/else]
				[/if]
			[/then]
			[else]
				[if]
					[variable]
					name=havestone
					equals=yes
					[/variable]
					[then]
						[message]
						description=Rugnur
						message= _ "That's the last caravan! We will commence work immediately."
						[/message]
						[unstore_unit]
						variable=changealanin
						[/unstore_unit]
						[endlevel]
						result=victory
						bonus=no
						[/endlevel]

					[/then]
					[else]
						[message]
						description=Rugnur
						message= _ "We have all of the silver, now all we need is the ruby."
						[/message]
					[/else]
				[/if]
			[/else]
		[/if]
		[store_unit]
			[filter]
			x,y=$x1,$y1
			[/filter]
		variable=caravan_unl
		kill=yes
		[/store_unit]
